<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Medicine | MediTrack</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>ðŸ’Š MediTrack</h2>
        <div class="user-info">
          <div class="user-avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <div class="user-details">
            <span class="user-name">Loading...</span>
            <span class="user-role">User</span>
          </div>
        </div>
      </div>

      <nav class="sidebar-nav">
        <ul>
          <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="add-medicine.html" class="active"><i class="fas fa-plus-circle"></i> Add Medicine</a></li>
          <li><a href="inventory.html"><i class="fas fa-boxes"></i> Inventory</a></li>
          <li><a href="expiry.html"><i class="fas fa-clock"></i> Expiry Tracker</a></li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <button class="logout-btn" data-action="logout">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </button>
      </div>
    </aside>

    <main class="main-content">
      <h1>Add New Medicine</h1>
      <form id="medicineForm">
        <div class="form-row">
          <div class="form-group">
            <label for="medicineName">Medicine Name *</label>
            <input type="text" id="medicineName" placeholder="Enter medicine name" required>
          </div>
          <div class="form-group">
            <label for="manufacturer">Manufacturer *</label>
            <input type="text" id="manufacturer" placeholder="Enter manufacturer name" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="batchNo">Batch Number *</label>
            <input type="text" id="batchNo" placeholder="Enter batch number" required>
          </div>
          <div class="form-group">
            <label for="category">Category *</label>
            <select id="category" required>
              <option value="">Select Category</option>
              <option value="Antibiotic">Antibiotic</option>
              <option value="Painkiller">Painkiller</option>
              <option value="Antacid">Antacid</option>
              <option value="Vitamin">Vitamin</option>
              <option value="Antiseptic">Antiseptic</option>
              <option value="Cough & Cold">Cough & Cold</option>
              <option value="Diabetes">Diabetes</option>
              <option value="Heart">Heart</option>
              <option value="Blood Pressure">Blood Pressure</option>
              <option value="Allergy">Allergy</option>
              <option value="Skin Care">Skin Care</option>
              <option value="Eye Care">Eye Care</option>
              <option value="Digestive">Digestive</option>
              <option value="Respiratory">Respiratory</option>
              <option value="Neurological">Neurological</option>
              <option value="Other">Other</option>
            </select>
            <input type="text" id="customCategory" placeholder="Enter custom category" style="display: none; margin-top: 8px;">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="quantity">Quantity *</label>
            <input type="number" id="quantity" placeholder="Enter quantity" required min="1">
          </div>
          <div class="form-group">
            <label for="unit">Unit</label>
            <select id="unit">
              <option value="tablet">Tablet</option>
              <option value="strip">Strip</option>
              <option value="pack">Pack</option>
              <option value="bottle">Bottle</option>
              <option value="vial">Vial</option>
              <option value="capsule">Capsule</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="price">Price per Unit (â‚¹) *</label>
            <input type="number" id="price" placeholder="0.00" required min="0" step="0.01">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="expiryDate">Expiry Date *</label>
            <input type="date" id="expiryDate" required>
          </div>
          <div class="form-group">
            <label for="purchaseDate">Purchase Date *</label>
            <input type="date" id="purchaseDate" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="supplier">Supplier Name</label>
            <input type="text" id="supplier" placeholder="Enter supplier name">
          </div>
          <div class="form-group">
            <label for="storageCondition">Storage Condition</label>
            <select id="storageCondition">
              <option value="room-temp">Room Temperature</option>
              <option value="refrigerated">Refrigerated (2-8Â°C)</option>
              <option value="frozen">Frozen (-20Â°C)</option>
              <option value="controlled">Controlled Room Temperature</option>
            </select>
          </div>
        </div>

        <div class="form-group full-width">
          <label for="description">Description/Notes</label>
          <textarea id="description" placeholder="Enter any additional notes or description (optional)" rows="4"></textarea>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-plus-circle"></i>
          Add Medicine to Inventory
        </button>
      </form>
    </main>
  </div>
  <script src="../js/add-medicine.js"></script>
</body>
</html>
