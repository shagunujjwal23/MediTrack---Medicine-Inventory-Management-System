<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Medicine Inventory</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #a8c0ff, #3f2b96);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Login Container */
    .login-container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 380px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Login Header */
    .login-header {
      background: linear-gradient(135deg, #4e73df, #2e59d9);
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .logo svg {
      width: 24px;
      height: 24px;
      color: #ffffff;
    }

    .logo h {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Login Form */
    .login-form {
      padding: 25px;
    }

    .form-fields {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
      font-size: 14px;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-wrapper svg {
      position: absolute;
      left: 15px;
      color: #4e73df;
      z-index: 1;
      width: 18px;
      height: 18px;
    }

    .input-wrapper input {
      width: 100%;
      padding: 12px 12px 12px 42px;
      border: 2px solid #e1e8ed;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
      background-color: #f8f9fc;
    }

    .input-wrapper input:focus {
      border-color: #4e73df;
      box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
      outline: none;
      background-color: white;
    }

    /* Password Toggle */
    .password-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      background: none;
      border: none;
      cursor: pointer;
      color: #6c757d;
      z-index: 1;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .password-toggle:hover {
      color: #4e73df;
    }

    /* Forgot Password Link */
    .forgot-password {
      display: block;
      text-align: right;
      color: #4e73df;
      text-decoration: none;
      font-size: 13px;
      margin-bottom: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .forgot-password:hover {
      color: #2e59d9;
      text-decoration: underline;
    }

    /* Form Actions */
    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
      color: #2c3e50;
      font-weight: 500;
    }

    .remember-me input {
      margin-right: 8px;
      cursor: pointer;
      width: 16px;
      height: 16px;
      accent-color: #4e73df;
    }

    /* Login Button */
    .login-btn {
      background: linear-gradient(135deg, #4e73df, #2e59d9);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s;
      width: 120px;
      box-shadow: 0 4px 15px rgba(78, 115, 223, 0.3);
    }

    .login-btn:hover {
      background: linear-gradient(135deg, #2e59d9, #1a4cb0);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(78, 115, 223, 0.4);
    }

    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .btn-text {
      flex: 1;
    }

    .loading-spinner {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading-spinner svg {
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Alert Message */
    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
      font-size: 14px;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .alert-icon {
      font-size: 18px;
    }

    /* Login Footer */
    .login-footer {
      background-color: #f8f9fc;
      padding: 18px;
      text-align: center;
      font-size: 14px;
      color: #2c3e50;
      border-top: 1px solid #e1e8ed;
    }

    .login-footer a {
      color: #4e73df;
      text-decoration: none;
      font-weight: 600;
    }

    .login-footer a:hover {
      text-decoration: underline;
      color: #2e59d9;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background-color: white;
      border-radius: 16px;
      width: 100%;
      max-width: 480px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .modal-header {
      background: linear-gradient(135deg, #4e73df, #2e59d9);
      color: white;
      padding: 18px 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-size: 20px;
      font-weight: 600;
    }

    .modal-close {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      line-height: 1;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .modal-close:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Registration Form */
    .register-form {
      padding: 25px;
    }

    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-row .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    .register-btn {
      background: linear-gradient(135deg, #1cc88a, #17a673);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s;
      width: 100%;
      margin-top: 12px;
      box-shadow: 0 4px 15px rgba(28, 200, 138, 0.3);
    }

    .register-btn:hover {
      background: linear-gradient(135deg, #17a673, #13855c);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(28, 200, 138, 0.4);
    }

    /* Password Strength Indicator */
    .password-strength {
      margin-top: 10px;
    }

    .strength-bar {
      height: 6px;
      background-color: #e9ecef;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 6px;
    }

    .strength-fill {
      height: 100%;
      width: 0;
      border-radius: 4px;
      transition: width 0.3s, background-color 0.3s;
    }

    .strength-text {
      font-size: 12px;
      color: #6c757d;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .login-container {
        max-width: 100%;
      }

      .form-row {
        flex-direction: column;
        gap: 0;
      }

      .form-row .form-group {
        margin-bottom: 15px;
      }

      .form-actions {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .login-btn {
        width: 100%;
      }
    }
  </style>
</head>

<body class="login-body">
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <!-- Pills Icon SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M21.71 7.29c-.39-.39-1.02-.39-1.41 0l-4.59 4.59c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0l4.59-4.59c.39-.38.39-1.02 0-1.41zM9.71 13.29c-.39-.39-1.02-.39-1.41 0l-4.59 4.59c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0l4.59-4.59c.39-.38.39-1.02 0-1.41zM19.41 2.59c-.78-.78-2.05-.78-2.83 0l-1.41 1.41c-.78.78-.78 2.05 0 2.83.78.78 2.05.78 2.83 0l1.41-1.41c.78-.78.78-2.05 0-2.83zM10.41 11.59c-.78-.78-2.05-.78-2.83 0l-1.41 1.41c-.78.78-.78 2.05 0 2.83.78.78 2.05.78 2.83 0l1.41-1.41c.78-.78.78-2.05 0-2.83zM17 7c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zM7 17c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
        </svg>
        <h>Login</h>
      </div>
    </div>
    <form id="loginForm" class="login-form">
      <div class="form-fields">
        <div class="form-group">
          <label for="username">Username or Email</label>
          <div class="input-wrapper">
            <!-- User Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
            </svg>
            <input type="text" id="login" placeholder="Enter your username or email" autocomplete="off" required />
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper password-wrapper">
            <!-- Lock Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
            </svg>
            <input type="password" id="password" placeholder="Enter your password" autocomplete="new-password" required />
            <button type="button" class="password-toggle" id="passwordToggle">
              <!-- Eye Icon SVG -->
              <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path class="eye-open"
                  d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                <path class="eye-closed" style="display:none"
                  d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <a href="#" class="forgot-password" id="forgotPassword">Forgot Password?</a>
      <div class="form-actions">
        <label class="remember-me">
          <input type="checkbox" id="rememberMe" />
          <span class="checkmark"></span>
          Remember me
        </label>
        <button type="submit" class="login-btn" id="loginBtn">
          <span class="btn-text">SIGN IN</span>
          <div class="loading-spinner" id="loadingSpinner" style="display: none;">
            <!-- Spinner Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2">
              <circle cx="12" cy="12" r="10" stroke-dasharray="31.416" stroke-dashoffset="31.416"
                stroke-linecap="round" />
            </svg>
          </div>
        </button>
      </div>
      <div class="alert" id="alertMsg" style="display: none;">
        <i class="alert-icon"></i>
        <span class="alert-text"></span>
      </div>
    </form>
    <div class="login-footer">
      <p>Don't have an account? <a href="#" id="showRegister">Sign up here</a></p>
    </div>
  </div>
  <!-- Registration Modal -->
  <div class="modal" id="registerModal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Create Account</h2>
        <button class="modal-close" id="closeRegister">&times;</button>
      </div>
      <form id="registerForm" class="register-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="First name" required />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Last name" required />
          </div>
        </div>
        <div class="form-group">
          <label for="regUsername">Username</label>
          <input type="text" id="regUsername" placeholder="Choose a username" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="regPassword">Password</label>
          <div class="input-wrapper password-wrapper">
            <input type="password" id="regPassword" placeholder="Create a password" required />
            <button type="button" class="password-toggle" id="regPasswordToggle">
              <!-- Eye Icon SVG -->
              <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path class="eye-open"
                  d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                <path class="eye-closed" style="display:none"
                  d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" />
              </svg>
            </button>
          </div>
          <div class="password-strength" id="passwordStrength">
            <div class="strength-bar">
              <div class="strength-fill"></div>
            </div>
            <span class="strength-text">Password strength</span>
          </div>
        </div>
        <button type="submit" class="register-btn" id="registerBtn">
          <span class="btn-text">Create Account</span>
          <div class="loading-spinner" id="regLoadingSpinner" style="display: none;">
            <!-- Spinner Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2">
              <circle cx="12" cy="12" r="10" stroke-dasharray="31.416" stroke-dashoffset="31.416"
                stroke-linecap="round" />
            </svg>
          </div>
        </button>
        <div class="alert" id="regAlertMsg" style="display: none;">
          <i class="alert-icon"></i>
          <span class="alert-text"></span>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/login.js"></script>
</body>

</html>
