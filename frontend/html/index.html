<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Medicine Inventory</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-pills"></i>
        <h1>MediTrack</h1>
      </div>
      <p class="subtitle">Medicine Inventory Management System</p>
    </div>

    <form id="loginForm" class="login-form">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <div class="input-wrapper">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Enter your username or email" value="Shagun" required autocapitalize="words" autocomplete="off" />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper password-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Enter your password" value="Shagun123" required />
          <button type="button" class="password-toggle" id="passwordToggle">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" id="rememberMe" />
          <span class="checkmark"></span>
          Remember me
        </label>
        <a href="#" class="forgot-password" id="forgotPassword">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        <span class="btn-text">Sign In</span>
        <div class="loading-spinner" id="loadingSpinner" style="display: none;">
          <i class="fas fa-spinner fa-spin"></i>
        </div>
      </button>

      <div class="alert" id="alertMsg" style="display: none;">
        <i class="alert-icon"></i>
        <span class="alert-text"></span>
      </div>
    </form>

    <div class="login-footer">
      <p>Don't have an account? <a href="#" id="showRegister">Sign up here</a></p>
    </div>
  </div>

  <!-- Registration Modal -->
  <div class="modal" id="registerModal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Create Account</h2>
        <button class="modal-close" id="closeRegister">&times;</button>
      </div>
      <form id="registerForm" class="register-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="First name" required />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Last name" required />
          </div>
        </div>

        <div class="form-group">
          <label for="regUsername">Username</label>
          <input type="text" id="regUsername" placeholder="Choose a username" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="regPassword">Password</label>
          <div class="input-wrapper password-wrapper">
            <input type="password" id="regPassword" placeholder="Create a password" required />
            <button type="button" class="password-toggle" id="regPasswordToggle">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="password-strength" id="passwordStrength">
            <div class="strength-bar">
              <div class="strength-fill"></div>
            </div>
            <span class="strength-text">Password strength</span>
          </div>
        </div>

        <button type="submit" class="register-btn" id="registerBtn">
          <span class="btn-text">Create Account</span>
          <div class="loading-spinner" id="regLoadingSpinner" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
          </div>
        </button>

        <div class="alert" id="regAlertMsg" style="display: none;">
          <i class="alert-icon"></i>
          <span class="alert-text"></span>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Immediate fix for button states
    document.addEventListener('DOMContentLoaded', function() {
      // Remove any loading classes immediately
      const loginBtn = document.getElementById('loginBtn');
      const registerBtn = document.getElementById('registerBtn');

      if (loginBtn) {
        loginBtn.classList.remove('btn-loading');
        loginBtn.disabled = false;
      }
      if (registerBtn) {
        registerBtn.classList.remove('btn-loading');
        registerBtn.disabled = false;
      }
    });
  </script>
  <script src="../js/login.js"></script>
</body>
</html>
